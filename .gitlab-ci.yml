stages:
  - publish

mirror:
  stage: publish
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(master.*)$/
  tags:
    - elasticlifecycle

elastalert-arm:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "arm" "elastalert" "1.0"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - elastalert/*
  tags:
    - buildarm

elasticsearch-arm:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "arm" "elasticsearch" "7.16.1" "1.8"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - elasticsearch/*
  tags:
    - buildarm

kibana-arm:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "arm" "kibana" "7.16.1" "1.7"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - kibana/*
  tags:
    - buildarm
